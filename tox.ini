[tox]
envlist = py{38,39,310,311,312}, lint, type, security, docs
isolated_build = true

[testenv]
deps = 
    pytest>=7.0
    pytest-cov>=4.0
    pytest-mock>=3.10
    pytest-asyncio>=0.21
commands = 
    pytest tests/ --cov=agent_personas --cov-report=term-missing --cov-report=xml

[testenv:lint]
deps = 
    black>=23.0
    isort>=5.12
    flake8>=6.0
    flake8-docstrings>=1.7
    flake8-import-order>=0.18
commands = 
    black --check --diff agent_personas/ tests/ examples/
    isort --check-only --diff agent_personas/ tests/ examples/
    flake8 agent_personas/ tests/ examples/

[testenv:type]
deps = 
    mypy>=1.0
    types-setuptools
commands = 
    mypy agent_personas/ --ignore-missing-imports

[testenv:security]
deps = 
    bandit[toml]>=1.7
    safety>=2.0
commands = 
    bandit -r agent_personas/ -f json -o bandit-report.json
    safety check --json --output safety-report.json || true

[testenv:docs]
deps = 
    sphinx>=6.0
    sphinx-rtd-theme>=1.2
    sphinx-autodoc-typehints>=1.20
commands = 
    sphinx-build -b html docs/ docs/_build/html

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
    .git,
    __pycache__,
    .tox,
    .eggs,
    *.egg,
    build,
    dist,
    .venv,
    venv/
per-file-ignores = 
    __init__.py:F401,D104
    tests/*:D100,D101,D102,D103,D104